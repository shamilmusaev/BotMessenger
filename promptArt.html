<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="promptArt.css">
  <title>PromptArt Messenger</title>
</head>
<body>
  <div class="imessage-container">
    <div class="imessage-header">
        <a href="./index.html"><img src="assets/icons/back-svgrepo-com.svg"></a>
        <div class="chat-avatar">
            <img src="https://imgv3.fotor.com/images/videoImage/wonderland-girl-generated-by-Fotor-ai-art-generator_2023-05-15-104543_ibow.jpg" alt="Avatar">
            <p class="chat-name">PromptArt</p>
        </div>
        <a href="#"><img src="assets/icons/idea-svgrepo-com.svg" alt=""></a>
    </div>
    <div class="messages">
      <div class="typing-indicator appear">
        
      </div>
      
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script type="module" src="./promptArt.js"></script>
</body>
</html>
